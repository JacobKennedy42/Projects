<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: bottom;
    margin-top: 20vh;
  "
>
  <div style="display: flex; flex-direction: row">
    <app-text-input
      (usernameChange)="receiveUsernameOne($event)"
    ></app-text-input>
    <p style="margin: 2vh 20px">VS</p>
    <app-text-input
      (usernameChange)="receiveUsernameTwo($event)"
    ></app-text-input>
  </div>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Duel</button>
  <br />
  <br />
  <div *ngIf="profilesSet()" style="display: flex; flex-direction: row">
    <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2vh;
      "
    >
    <p>Hash: {{profileOneHash}}</p>
      <p class="winner-label" *ngIf="profileOneWins()">Winner!</p>
      <p class="loser-label" *ngIf="!profileOneWins()"><b>loser :(</b></p>
      <app-profile [profileData]="profileOne"></app-profile>
    </div>
    <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2vh;
      "
    >
      <p>Hash: {{profileTwoHash}}</p>
      <p class="winner-label" *ngIf="!profileOneWins()">Winner!</p>
      <p class="loser-label" *ngIf="profileOneWins()"><b>loser :(</b></p>
      <app-profile [profileData]="profileTwo"></app-profile>
    </div>
  </div>
</div>
