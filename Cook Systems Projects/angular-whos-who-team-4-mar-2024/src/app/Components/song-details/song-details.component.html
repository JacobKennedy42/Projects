
<div class="details-container">
  <img [src]="details.img" width="100" height="100"/>
  <table class="details">
    <tr>
      <td class="song-property">Track</td>
      <td>{{details.track}}</td>
    </tr>
    <tr>
      <td class="song-property">Artist</td>
      <td>{{details.artists.join(', ')}}</td>
    </tr>
    <tr>
      <td class="song-property">Album</td>
      <td>{{details.album}}</td>
    </tr>
  </table>
</div>
